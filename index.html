<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ec25724b35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="layout">
            <div class="header">
                <div class="logo"><i class="fa-solid fa-car-burst fa-2xl"></i> e-Cars</div>
                <div class="navbar">
                    <div class="menu">
                        <div class="menu-item">Inicio</div>
                        <div class="menu-item">Catálogo</div>
                        <div class="menu-item">Ofertas</div>
                        <div class="menu-item">Contacto</div>
                    </div>
                    <div class="burguer"><i class="fa-solid fa-bars"></i></div>
                </div>
            </div>
            <div class="filtros">
                <div class="texto">Ordenar por:</div>
                <div class="drop">
                    <div class="orden">Precio</div>
                    <div class="icono"><i class="fa-solid fa-angle-down"></i></div>
                </div>
            </div>
            <div class="productos">
                <div class="grilla">
                    <div class="card">
                        <div class="foto"><img src="./assets/images/BMW-i4.jpg" alt="MW i4"></div>
                        <div class="modelo">BMW i4</div>
                        <div class="ver-mas">Ver más</div>
                    </div>
                    <div class="card">
                        <div class="foto"><img src="./assets/images/fiat-500.jpg" alt="Fiat 500"></div>
                        <div class="modelo">Fiat 500</div>
                        <div class="ver-mas">Ver más</div>
                    </div>
                    <div class="card">
                        <div class="foto"><img src="./assets/images/Jaguar-I-Pace.jpg" alt="Jaguar I Pace"></div>
                        <div class="modelo">Jaguar I Pace</div>
                        <div class="ver-mas">Ver más</div>
                    </div>
                    <div class="card">
                        <div class="foto"><img src="./assets/images/Mercedes-Benz-EQS.jpg" alt="Mercedes Benz EQS">
                        </div>
                        <div class="modelo">Mercedes Benz EQS</div>
                        <div class="ver-mas">Ver más</div>
                    </div>
                    <div class="card">
                        <div class="foto"><img src="./assets/images/Mini-Electric.jpg" alt="Mini Electric"></div>
                        <div class="modelo">Mini Electric</div>
                        <div class="ver-mas">Ver más</div>
                    </div>
                    <div class="card">
                        <div class="foto"><img src="./assets/images/Peugeot-e-2008.jpg" alt="Peugeot e 2008"></div>
                        <div class="modelo">Peugeot e 2008</div>
                        <div class="ver-mas">Ver más</div>
                    </div>
                    <div class="card">
                        <div class="foto"><img src="./assets/images/Renault-Megane-E-Tech.jpg" alt="Megane E Tech">
                        </div>
                        <div class="modelo">Megane E Tech</div>
                        <div class="ver-mas">Ver más</div>
                    </div>
                    <div class="card">
                        <div class="foto"><img src="./assets/images/Tesla-Model-Y.jpg" alt="Tesla Model Y"></div>
                        <div class="modelo">Tesla Model Y</div>
                        <div class="ver-mas">Ver más</div>
                    </div>
                    <div class="card">
                        <div class="foto"><img src="./assets/images/Volvo-XC40.jpg" alt="Volvo XC40"></div>
                        <div class="modelo">Volvo XC40</div>
                        <div class="ver-mas">Ver más</div>
                    </div>
                </div>
                <div class="paginacion">
                    <div class="item"><i class="fa-solid fa-angles-left"></i></div>
                    <div class="item">1</div>
                    <div class="item">2</div>
                    <div class="item">3</div>
                    <div class="item">4</div>
                    <div class="item"><i class="fa-solid fa-angles-right"></i></div>
                </div>
            </div>
            <div class="footer">
                <div class="socialmedia">
                    <i class="fa-brands fa-facebook fa-xl"></i>
                    <i class="fa-brands fa-instagram fa-xl"></i>
                </div>
                <div class="derechos">Todos los derechos reservados</div>
            </div>
        </div>
    </div>
</body>

</html>
